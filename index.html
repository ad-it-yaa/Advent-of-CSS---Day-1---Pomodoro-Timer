<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id="circle_load"></div>
        <div class="timeup" id="timeup">
            <div class="time_text">Time Over!</div>
            <input type="button" value="Close" id="close" onclick="reload()">
            </div>
            <div class="error" id="error">
                <div class="error_text">Enter Valid Number</div>
                <input type="button" value="Close" id="close" class="cls" onclick="reload()">
                </div>
        <div class="circle" id="circle">
            <p id="minute">00</p>
            <p>:</p>
            <p id="second">00</p>
            <input type="button" onclick="start()" id="strt" value="Start" class="re">
            <i class="fa fa-gear red" id="button" style="font-size:48px;color:rgb(131, 131, 131)"></i>
        </div>
    </div>

    </div>
    
        <script src="script.js" type="text/javascript"></script>
</body>

</html>
